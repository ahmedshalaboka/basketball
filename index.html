<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="players">
                <h3>HOME</h3>
                <p id="home-id">0</p>
                <div id="container-btn">
                    <button onclick="home1()">+1</button>
                    <button onclick="home2()">+2</button>
                    <button onclick="home3()">+3</button>
                </div>
            </div>
            <div class="players">
                <h3>GUEST</h3>
                <p id="guest-id">0</p>
                <div id="container-btn">
                    <button onclick="guest1()">+1</button>
                    <button onclick="guest2()">+2</button>
                    <button onclick="guest3()">+3</button>
                </div>
            </div>
        </div>
        <button onclick="reset()">reset</button>
        <script>
            let home = 0
let guest= 0
let homeResult=document.getElementById('home-id')
let guestResult= document.getElementById('guest-id')


function home1(){
    home+=1
    homeResult.textContent=home
}
function home2(){
    home+=2
    homeResult.textContent=home
}
function home3(){
    home+=3
    homeResult.textContent=home
}
function guest1(){
    guest+=1
    guestResult.textContent=guest
}
function guest2(){
    guest+=2
    guestResult.textContent=guest
}
function guest3(){
    guest+=3
    guestResult.textContent=guest
}

function reset(){
    home=0
    guest=0
    homeResult.textContent=home
    guestResult.textContent=guest
    
}
        
        </script>
    </body>
</html>
